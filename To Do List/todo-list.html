<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project</title>
    <link rel="stylesheet" href="todo-list.css">
</head>

<body>
    <div class="toDo-Main">
        <div class="toDo-Container">
            <h3>All List</h3>
            <ul></ul>
            <div class="btnContent">
                <div class="btnContent-top">
                    <div class="top-Content">
                        <button class="back-btn">&larr;</button>
                        <h2>New Task</h2>
                    </div>
                    <div class="task-detail">
                        <label for="enter-task">What is to be done?</label>
                        <input type="text" id="enter-task" placeholder="Enter Task Here" autocomplete="off">
                    </div>
                </div>

                <div class="btnContent-End">
                    <button>✔️</button>
                </div>
            </div>
        </div>
        <button class="addBtn">+</button>
    </div>
    <script src="todo-list.js"></script>
</body>

</html>
