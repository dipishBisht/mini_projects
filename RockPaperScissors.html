<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper And Scissors</title>
  <style>
    * {

      background-color: #eee;
    }

    h1 {
      background: linear-gradient(#00aade, blue);

      background-clip: text;
      text-align: center
    }

    h3 {
      display: flex;
      justify-content: space-evenly;
      margin: 10px 10px;
    }

    @keyframes clr {

        text-shadow: 0px 0px 60px solid #00aade;
      }
    }

    .btn-container {
      display: flex;
      justify-content: space-evenly;
    }

    button {
      height: 100px;
      width: 100px;
      background-color: black;
      font-size: 50px;
      margin-right: 10px;
      border: none;
      border-radius: 50%;
      margin: 50px 10px 30px;
    }

    label {
      font-size: 20px;
      font-weight: 600;
    }

    .label-container {
      display: flex;
      justify-content: space-evenly;
      margin-top: 30px;
    }

    .sc {
      transform: translateX(-20px);
    }

    p {
      text-align: center;
      margin: 100px 0px 50px;
      font-weight: bolder;
      font-size: 30px;
    }

    section {
      margin: 30px 0px;
      text-align: center;
      transition: .2s;
      font-size: 20px;
      font-weight: 500;
      height: 30px;
    }

    #btn1 {
      margin-left: 30px;
    }

    #btn2 {
      transform: translateX(-30px);
    }

</head>

<body>

    <section>
    </section>

  <script>
    let score = 0;
    let p = document.querySelector("p");
    let sec = document.querySelector("section");
    p.innerText = `Score: ${score}`

    function rand1() {
      let random = Math.random();
      let computerChoice = "";

      else if (random >= 1 / 3 && random < 2 / 3)
        computerChoice = "Paper";
      else if (random >= 2 / 3 && random < 1)
        computerChoice = "Scissor";

      if (computerChoice === "Rock") {
        sec.innerText = `Computer Choice is Rock
It means Tie`;
        sec.style.color = "black";

      else if (computerChoice === "Paper") {
        sec.innerText = `Computer Choice is Paper
It means Computer Wins`;

        score--;
        p.innerText = `Score:${score}`
      }
      else {
        sec.innerText = `Computer Choice is Scissors
It means You Win`;
        sec.style.color = "green";
        score++;
        p.innerText = `Score:${score}`
      }
